<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <script src="dice.js" defer></script>
</head>
<body onload="rollDice()">
    <div class="container">
        <h1>Dice Roller</h1>
        <p>Click the "Roll Dice" button or press Enter to roll the dice.</p>

        <!-- Dice result fields. readonly, meaning # cant be changed by user-->
        <div class="dice-container">
            <input type="text" id="dice1" class="dice" readonly> 
            <input type="text" id="dice2" class="dice" readonly>
        </div>

        
        <button id="rollButton" autofocus onclick="rollDice()">Roll Dice</button>
    </div>
</body>
</html>
